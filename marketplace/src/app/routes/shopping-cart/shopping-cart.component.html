<h1 class="flex justify-center font-bold text-4xl mt-20 mb-20">Carrito</h1>

<!-- @for (product of products(); track product.id) { -->
<div class="flex ml-30 mr-30 mb-15 p-5 bg-blue-100 rounded-2xl">
  <div class="flex mr-200">
    <div class="mr-5">IMAGEN PRODUCTO</div>
    <div>
      <h2>Nombre porducto</h2>
      <h2>Autor</h2>
    </div>
  </div>
  <div class="mt-50 mr-50">
    <div class="flex justify-center mt-10">
      <div class="">
        <span class="mr-3">Cantidad</span>

        <!-- ********INICIO Botón de aumentar/reducir cantidad******** -->

        <form class="max-w-xs mx-auto">
          <div class="relative flex items-center max-w-[8rem]">
            <button
              type="button"
              id="decrement-button"
              data-input-counter-decrement="quantity-input"
              class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none cursor-pointer">
              <svg
                class="w-3 h-3 text-gray-900 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 2">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h16" />
              </svg>
            </button>
            <input
              type="text"
              id="quantity-input"
              data-input-counter
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="0"
              required />
            <button
              type="button"
              id="increment-button"
              data-input-counter-increment="quantity-input"
              class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none cursor-pointer">
              <svg
                class="w-3 h-3 text-gray-900 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 18">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 1v16M1 9h16" />
              </svg>
            </button>
          </div>
        </form>

        <!-- ********FIN del botón de aumentar/reducir cantidad******** -->

      </div>
    </div>
  </div>
  <div class="flex flex-col items-end ml-20">
    <div class="bin-icon w-7 cursor-pointer"><img src="assets/images/bin.png" alt="Botón de eliminar producto"></div>
    <h3 class="mt-60 font-bold">Precio €</h3>
  </div>
</div>
<!-- } -->
<div class="flex flex-col items-end mr-30 mb-30">
    <div>
        <h2 class="font-bold text-xl mb-5">Total:</h2>
    </div>
    <button class="font-bold text-xl bg-blue-900 text-white rounded pl-30 pr-30 pt-4 pb-4 cursor-pointer">Checkout</button>
</div>
